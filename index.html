<!-- Modal - Sign In -->
<div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Sign in to Mom's Connect
                </h4>
            </div>
            
            <!-- Modal Sign in Body -->
            <div class="modal-body">
                
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="inputEmail3">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" 
                        id="inputEmail3" placeholder="Email"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="inputPassword3" >Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                            id="inputPassword3" placeholder="Password"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                            <input type="checkbox"/> Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                  </div>
                </form>
            </div>
            
            <!-- Modal Sign In Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal - Registration -->
<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Regristration Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    First Time Registration
                </h4>
            </div>
            
            <!-- Modal Registration Body -->
            <div class="modal-body">
                <div id="saveSuccess"></div>
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="name-input">Name</label>
                    <div class="col-sm-10"><input id="name-input" type="text" class="form-control" 
                         placeholder="Full Name"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="email-input">Email</label>
                    <div class="col-sm-10"><input id="email-input" type="email" class="form-control" 
                        placeholder="Email"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="address1-input">Address 1</label>
                    <div class="col-sm-10"><input type="text" class="form-control" 
                        id="address1-input" placeholder="Address1"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="address2-input">Address 2</label>
                    <div class="col-sm-10"><input type="text" class="form-control" 
                        id="address2-input" placeholder="Address2"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="city-input">City</label>
                    <div class="col-sm-10"><input type="text" class="form-control" 
                        id="city-input" placeholder="City"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="state-input">State</label>
                    <div class="col-sm-10"><input type="text" class="form-control" 
                        id="state-input" placeholder="State"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="zipcode-input">Zip</label>
                    <div class="col-sm-10"><input type="text" class="form-control" 
                        id="zipcode-input" placeholder="Zip"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="phone-input">Phone</label>
                    <div class="col-sm-10"><input type="text" class="form-control" 
                        id="phone-input" placeholder="Phone"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="childage-input">Child's Age</label>
                    <div class="col-sm-10"><input type="text" class="form-control" 
                        id="childage-input" placeholder="0"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="radio-inline">
                        <label><input id="chkGirl" type="radio" name="optradio" value="Girl"> Girl</label>
                      </div>
                      <div class="radio-inline">
                        <label><input  id="chkBoy" type="radio" name="optradio" value="Boy"> Boy</label>
                      </div>
                      
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="password-input" >Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                            id="password-input" placeholder="Password"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label><input id="chkRemember" type="checkbox"/>Remember me next time</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" onclick="fnRegisterMom()">Register</button>
                    </div>
                  </div>
                </form>
            </div>
            
            <!-- Modal Regriations Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
