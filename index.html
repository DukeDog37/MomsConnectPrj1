  <div class="modal fade" id="modalSignIn" role="dialog">

<!-- Modal - Registration -->
<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Regristration Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    First Time Registration
                </h4>
            </div>

            <!-- Modal Registration Body -->
            <div class="modal-body">
                <div id="saveSuccess"></div>
                <form id="regForm" class="form-horizontal" method="post" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="name-input">Name</label>
                    <div class="col-sm-10"><input id="name-input" type="text" class="form-control" placeholder="Full Name" name="name"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="email-input">Email</label>
                    <div class="col-sm-10"><input id="email-input" type="email" class="form-control"
                        placeholder="Email" name="email"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="address1-input">Address 1</label>
                    <div class="col-sm-10"><input type="text" class="form-control"
                        id="address1-input" placeholder="Address1" name="address1"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="address2-input">Address 2</label>
                    <div class="col-sm-10"><input type="text" class="form-control"
                        id="address2-input" placeholder="Address2" name="address2"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="city-input">City</label>
                    <div class="col-sm-10"><input type="text" class="form-control"
                        id="city-input" placeholder="City" name="city"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="state-input">State</label>
                    <div class="col-sm-10"><input type="text" class="form-control"
                        id="state-input" placeholder="State" name="state"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="zipcode-input">Zip</label>
                    <div class="col-sm-10"><input type="text" class="form-control"
                        id="zipcode-input" placeholder="Zip" name="zip"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="phone-input">Phone</label>
                    <div class="col-sm-10"><input type="text" class="form-control"
                        id="phone-input" placeholder="Phone" name="phone"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="childage-input">Child's Age</label>
                    <div class="col-sm-10"><input type="text" class="form-control"
                        id="childage-input" placeholder="0" name="childage"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="radio-inline">
                        <label><input id="chkGirl" type="radio" name="optradio" value="Girl"> Girl</label>
                      </div>
                      <div class="radio-inline">
                        <label><input  id="chkBoy" type="radio" name="optradio" value="Boy"> Boy</label>
                      </div>

                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="password-input" >Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                            id="password-input" placeholder="Password" name="password"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label><input id="chkRemember" type="checkbox"/>Remember me next time</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Register</button>
                    </div>
                  </div>
                </form>
            </div>

            <!-- Modal Regriations Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>

<script>


$(document).ready(function() {
    $('#regForm').bootstrapValidator({

        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        onSuccess: function(e){
          console.log(e);
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required'
                    }
                }
            },
            address1: {
                validators: {
                    notEmpty: {
                        message: 'Address is required'
                    }
                }
            },
            state: {
                validators: {
                    notEmpty: {
                        message: 'State is required'
                    }
                }
            },
            zip: {
                validators: {
                    notEmpty: {
                        message: 'Zipcode is required'
                    }
                }
            },
            phone: {
                validators: {
                    notEmpty: {
                        message: 'Contact phone number is required'
                    }
                }
            },
            childage: {
                validators: {
                    notEmpty: {
                        message: 'The age of your child is required'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'A password is required'
                    }
                }
            }
        }

    })


});

</script>
